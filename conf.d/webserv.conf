server:
  listen: "127.0.0.1:8080"
  server_name: "diogo"
  client_max_body_size: 10000
  master_root: "./mysite/"
  error_pages:
    "400": "/error_pages/400.html"
    "401": "/error_pages/401.html"
    "402": "/error_pages/402.html"
    "403": "/error_pages/403.html"
    "404": "/error_pages/404.html"
  location:
    "/":
      root: "./mysite"
      # index: "index.html"
      # index: "test.html"
      allowed: ["GET", "POST", "DELETE"]
      #cgi: "/path/to/cgi"
      upload_store: "/path/to/upload/storage"
    "/user":
      #root: "./mysite"
      alias: "./mysite/user.html"
      #index: "user.html"
    "/sofia":
      root: "/sofia/root"
      index: sofia.html
    "/redir":
      redirect:
        "301": "user"
    "/info":
      root: "/user_database_website"
      index: "show_users.html"
    "/upload":
      cgi: "./cgi-bin/upload.py"
      upload_store: "./webserv_diogo/uploadedFiles/"
    "/uploads":
      alias: "./mysite"
      index: "uploads.html"
  location:
    "/diogo":
      root: "/diogo/root"
      index: diogo.html
    "/cgi-bin":
      cgi: "./cgi-bin/"
    "/multi_pages":
      #index: "index.html"
    "/alias":
      alias:  "./mysite/multi_pages/"
      #index: "index_4.html"
  mime_types:
    "js": "text/javascript"
    "css": "text/css"
    "html": "text/html"
