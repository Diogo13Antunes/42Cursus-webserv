server:
  listen: "127.0.0.1:8080"
  server_name: "users_database"
  master_root: "./mysite/users_database_website/"
  location:
    "/":
      root: "./mysite/users_database_website/"
      index: "index.html"
    "/about":
      alias: "./mysite/users_database_website/"
      index: "about.html"
    "/team":
      alias: "./mysite/users_database_website/"
      index: "team.html"
    "/cgi_demonstration":
      alias: "./mysite/users_database_website/"
      index: "cgi_demonstration.html"
    "/cgi_demonstration/create_user":
      alias: "./mysite/users_database_website/"
      index: "create_user.html"
    "/created_user":
      cgi: "./cgi-bin/create_user.py"
    "/cgi_demonstration/delete_user":
      alias: "./mysite/users_database_website/"
      index: "delete_user.html"
    "/deleted_user":
      cgi: "./cgi-bin/remove_user.py"
    "/show_users":
      alias: "./mysite/users_database_website/"
      index: "show_users.html"
