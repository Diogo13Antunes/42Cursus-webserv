<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <!-- The <head> section contains metadata and external resources -->
    <link rel="stylesheet" href="CSSExample.css">
    <!-- Linking an external CSS file -->
    <script src="script.js"></script>
    <!-- Including a JavaScript file -->
    <!-- Add more meta tags, external scripts, or stylesheets as needed -->
</head>
<body>
    <!-- The <body> section contains the visible content of the webpage -->
    <header>
        <!--
          The header section typically contains the website's logo, navigation, etc.
        -->
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <!-- Example navigation links -->
            </ul>
        </nav>
    </header>
    <main>
        <!-- The main content area of the webpage -->
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section of the website.</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>This is the about section of the website.</p> diogo
            sofia
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>This is the contact section of the website.</p>
        </section>
        <!--
          Add more sections or content as needed
        -->
    </main>
    <footer>
        <!-- The footer typically contains information about the website, copyright, etc. -->
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
