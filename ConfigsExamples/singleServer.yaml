server:
  listen: 8080
  server_name: "diogo"
  client_max_body_size: 10000
  master_root: "/master/root/path"
  error_pages:
    "400": "/error_pages/400.html"
    "401": "/error_pages/401.html"
    "402": "/error_pages/402.html"
    "403": "/error_pages/403.html"
    "404": "/error_pages/404.html"
  location:
    "/":
      root: "/root/path"
      index: "root.html"
      limit_except: ["GET", "POST", "DELETE"]
      cgi: "/path/to/cgi"
      upload_store: "/path/to/upload/storage"
    "/sofia":
      root: "/sofia/root"
      index: sofia.html
    "/redir":
      redirect:
        "301": "/"
  location:
    "/diogo":
      root: "/diogo/root"
      index: diogo.html
