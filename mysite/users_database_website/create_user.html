<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Create Users</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">  
	</head>
	<body>
		<h1> Add a new user to the DataBase </h1>

		<div class="text-center">
			<form action="/created_user" method="POST">
				<div class="d-grid gap-2 col-6 mx-auto">
					<label for="name" class="col-form-label">Name</label>
					<input type="text" id="name" name="name" class="form-control" required><br><br>
					<label for="age" class="col-form-label">Age</label>
					<input type="number" id="age" name="age" class="form-control" required><br><br>
					<label for="email" class="col-form-label">Email</label>
					<input type="email" id="email" name="email" class="form-control" required><br><br>
					<input type="submit" class="d-grid gap-2 col-6 mx-auto" value="Add User">
					<button onclick="window.location.href='/'" type="button" class="btn btn-outline-primary">Initial Page</button>
				</div>
			</form>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	</body>
</html>
