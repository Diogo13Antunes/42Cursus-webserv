<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Create Users</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">  
	</head>
	<body>
		<h1> Add a new user to the DataBase </h1>

		<div class="container">
			<div class="text-center">
				<form action="cgi/create_user.py" method="POST">
					<label for="name" class="col-form-label">Name</label>
					<input type="text" id="name" name="name" class="form-control" required><br><br>
					<label for="age" class="col-form-label">Age</label>
					<input type="number" id="age" name="age" class="form-control" required><br><br>
					<label for="email" class="col-form-label">Email</label>
					<input type="email" id="email" name="email" class="form-control" required><br><br>
					<input type="submit" value="Add User">
				</form>
			</div>
		</div>

		<a href="/">Initial Page</a>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	</body>
</html>
