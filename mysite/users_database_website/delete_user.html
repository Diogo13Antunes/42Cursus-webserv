<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Delete Users</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">  
		<style> th {padding: 10px;} </style>
	</head>
	<body>
		<h1> Here you can delete a specific user from the DataBase </h1>
		<div>
			<div class="text-center">
				<h2> Users in DataBase </h1>
				<table class="table table-bordered table-ligth rounded border border-dark">
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Age</th>
						<th>Email</th>
					</tr>
				</table>
				<script>
					var table = document.querySelector("table");
					fetch("DataBase/db.json")
					.then(response => response.json())
					.then(data => {
						var users = data.users;
						for (var i = 0; i < users.length; i++) {
							var user = users[i];
						
							var row = table.insertRow();
							var idCell = row.insertCell(0);
							var nameCell = row.insertCell(1);
							var ageCell = row.insertCell(2);
							var emailCell = row.insertCell(3);
							idCell.textContent = user.id;
							nameCell.textContent = user.name;
							ageCell.textContent = user.age;
							emailCell.textContent = user.email;
						}
					})
					.catch(error => console.error("Error loading JSON:", error));
				</script>
			</div>
		</div>
		<div class="container">
			<div class="text-center">
				<form action="/deleted_user" method="POST">
					<div class="d-grid gap-2 col-6 mx-auto">
						<label for="id" class="col-form-label">ID</label>
						<input type="number" id="id" name="id" class="form-control" required><br><br>
						<input type="submit" value="Remove User">
						<button onclick="window.location.href='/'" type="button" class="btn btn-outline-primary">Initial Page</button>
					</div>
				</form>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	</body>
</html>
